<html>
  <head>
    <meta charset="utf-8">
    <title>Soundboard test</title>
  </head>
  <body>
    <form id="share-video" action="http://localhost:4000/video" method="post" enctype="multipart/form-data">
      <input type="file" name="video" id="file-input"><br>
      <input type="text" name="shareTo" id="email" size="40" value="enter twitter handle or email">
      <input type="button" id="tweet-video" value="tweet my video">
      <input type="button" id="email-video" value="email my video">
      <input type="button" id="queue-request" value="queue request">
      <input type="button" id="start-requests" value="start requests">
    </form>
    <script src="dist/main.js"></script>
  </body>
</html>
